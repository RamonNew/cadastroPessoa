<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro Pessoas</title>
    <script>
        function validaCPF(){
            var cpf = document.getElementById("cpf").value;
            document.getElementById("cpf").value = cpf.replace(/[^0-9]/g,'');
        }
    </script>
  </head>
  <body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        <div class="input-group"></div>
            <div class="row">
                <span class="input-group-text col-md-2 " >Nome Completo</span>
                <div class="col-md-4">
                    <input type="text" name="" id="" class="form-control">
                </div>            
            </div>
            <div class="row">
                <span class="input-group-text col-md-1">CPF</span>
                <div class="col-md-2">
                    <input type="text" name="" id="cpf" class="form-control" placeholder="000.000.000-00" onkeyup="validaCPF()">
                </div>
                <span class="input-group-text col-md-1">RG</span>
                <div class="col-md-2">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row">
                <span class="input-group-text col-md-2">Endere√ßo</span>
                <div class="col-md-4">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row">
                <span class="input-group-text col-md-2">CEP</span>
                <div class="col-md-2">
                    <input type="text" name="" id="" class="form-control" placeholder="00000-000">
                </div>
            </div>
            <div class="row">
                <button class="btn btn-danger col-md-3">Cancelar</button>
                <button class="btn btn-primary col-md-3">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
